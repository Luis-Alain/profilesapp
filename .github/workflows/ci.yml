# CI workflow: lint, test, then deploy to Dokku
# Depends on secrets: SSH_PRIVATE_KEY, DOKKU_USER, DOKKU_HOST, APP_NAME, SSH_PORT

name: Dokku-Deployment

on:
  push:
    branches:
      - feature/add-ci-cd
  pull_request:
    branches:
      - feature/add-ci-cd

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build-feature-add-ci-cd:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: contains(github.ref, 'feature/add-ci-cd')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: deploy
        name: Dokku Deploy action
        uses: idoberko2/dokku-deploy-github-action@v1.0.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          dokku-user: ${{ secrets.DOKKU_USER }}
          dokku-host: ${{ secrets.DOKKU_HOST }}
          app-name: ${{ secrets.APP_NAME }}
          ssh-port: ${{ secrets.SSH_PORT }}
          remote-branch: master
          git-push-flags: --force
